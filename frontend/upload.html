<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload NFTs</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-info">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="javascript:void(0)">Sasula</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mynavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="./home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./marketPlace.html">Market place</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./wallet.html">Wallet</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="text" placeholder="Search" />
            <button class="btn btn-primary" type="button">Search</button>
          </form>
        </div>
      </div>
    </nav>
    
    <div class="container-md mt-3">
      <form method="post" action="#" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="nft-file" class="form-label">Select file</label>
          <input type="file" class="form-control" id="nft-file" name="nft-file" />
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" />
        </div>
        <div class="mb-3">
          <label for="creator" class="form-label">Creator</label>
          <input type="text" class="form-control" id="creator" name="creator" />
        </div>
        <div class="mb-3">
          <label for="collection" class="form-label">Collection</label>
          <input type="text" class="form-control" id="collection" name="collection" />
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
      </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./Js/index.js"></script>
  </body>
</html>
